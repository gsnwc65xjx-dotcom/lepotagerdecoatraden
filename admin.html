<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Visuelle - Le Potager</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2D5A27;
            --bg-light: #f4f4f4;
            --border-color: #ddd;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Editor */
        .editor-panel {
            width: 400px;
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .editor-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .editor-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .editor-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: #f9f9f9;
        }

        /* Preview Area */
        .preview-panel {
            flex: 1;
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
        }

        .preview-toolbar {
            padding: 10px 20px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        /* Form Elements */
        .section-group {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .section-header {
            padding: 15px;
            background: #f0f0f0;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header:hover {
            background: #e0e0e0;
        }

        .section-body {
            padding: 15px;
            display: none;
            background: white;
        }

        .section-body.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-preview {
            width: 100%;
            height: 150px;
            background: #eee;
            border-radius: 4px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 2px dashed #ccc;
            cursor: pointer;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview:hover {
            border-color: var(--primary-color);
        }

        .image-preview span {
            position: absolute;
            pointer-events: none;
            color: #888;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-save {
            background-color: #D46A43;
            color: white;
        }

        .btn-save:hover {
            background-color: #b55533;
        }

        .btn-add {
            background-color: var(--primary-color);
            color: white;
            margin-top: 10px;
        }

        .item-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-remove {
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Editor Panel -->
    <div class="editor-panel">
        <div class="editor-header">
            <h2>Éditeur</h2>
            <i class="fas fa-magic"></i>
        </div>

        <div class="editor-content" id="editor-container">
            <!-- Forms will be injected here -->
            <p style="text-align: center; color: #888; margin-top: 50px;">Chargement de la configuration...</p>
        </div>

        <div class="editor-footer">
            <button class="btn btn-save" id="btn-save">
                <i class="fas fa-save"></i> Sauvegarder les modifications
            </button>
        </div>
    </div>

    <!-- Preview Panel -->
    <div class="preview-panel">
        <div class="preview-toolbar">
            <span>Aperçu en direct</span>
            <span><i class="fas fa-desktop"></i> Desktop</span>
        </div>
        <iframe src="index.html" id="preview-frame"></iframe>
    </div>

    <script src="assets/content.js"></script>
    <script src="assets/js/admin-core.js"></script>
</body>

</html>
